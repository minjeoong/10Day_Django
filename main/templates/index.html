<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    메인페이지
    <br>
    <a href="{% url 'user:new_profile' %}">내 프로필</a>
    <br>
    {% if user.is_authenticated %}
        <a href="{% url 'user:signout' %}">로그아웃</a>
        <a href="{% url 'article:new' %}">글 작성</a>
    {% else %}
        <a href="{% url 'user:signin' %}">로그인</a><br>
        <a href="{% url 'user:signup' %}">회원가입</a>
    {% endif %}
    <br>
    <br>
    <hr>
    {% for article in articles %}
        <div>
            {{article.title}}
            {{article.content}}
            {{article.author.username}}
            <br>
            <a href="{% url 'article:edit' id=article.id %}">글 수정</a>
            
            <a href="{% url 'article:destroy' id=article.id %}">글 삭제</a>
        </div>
        <br>
    {% endfor %}
</body>
</html>
